<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单Formspree测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .success { color: green; background: #f0f8f0; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🧪 最简单的Formspree测试</h1>
    <p><strong>目的：</strong>测试基础的Formspree功能，不使用任何额外配置</p>
    
    <!-- 完全按照Formspree官方示例 -->
    <form action="https://formspree.io/f/movwnvkw" method="POST">
        <div class="form-group">
            <label for="email">Your email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Your message:</label>
            <textarea name="message" id="message" required></textarea>
        </div>
        
        <button type="submit">Send</button>
    </form>
    
    <script>
        // 检查成功参数
        if (window.location.search.includes('success')) {
            document.body.insertAdjacentHTML('afterbegin', 
                '<div class="success">✅ 测试邮件发送成功！请检查邮箱。</div>');
        }
    </script>
</body>
</html>
