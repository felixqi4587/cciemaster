<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree 测试表单</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f7;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1d1d1f;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #007aff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .test-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007aff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>🧪 Formspree 测试表单</h1>
        
        <div class="test-info">
            <strong>测试目的：</strong>验证 Formspree 邮件发送功能是否正常工作<br>
            <strong>表单ID：</strong> movwnvkw<br>
            <strong>目标邮箱：</strong> cciemasternode@gmail.com
        </div>

        <!-- Formspree 测试表单 -->
        <form action="https://formspree.io/f/movwnvkw" method="POST">
            <input type="hidden" name="_subject" value="🧪 Formspree 测试邮件 - CCIE Master">
            <input type="hidden" name="_cc" value="cciemasternode@gmail.com">
            
            <div class="form-group">
                <label for="email">您的邮箱地址:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="name">您的姓名:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="测试用户">
            </div>
            
            <div class="form-group">
                <label for="message">测试消息:</label>
                <textarea id="message" name="message" required 
                          placeholder="这是一条来自 CCIE Master 网站的测试消息，用于验证 Formspree 邮件发送功能是否正常工作。发送时间："></textarea>
            </div>
            
            <button type="submit">🚀 发送测试邮件</button>
        </form>
        
        <script>
            // 自动填充当前时间到消息中
            document.addEventListener('DOMContentLoaded', function() {
                const messageField = document.getElementById('message');
                const currentTime = new Date().toLocaleString('zh-CN');
                messageField.value = messageField.placeholder + currentTime;
            });
            
            // 表单提交处理
            document.querySelector('form').addEventListener('submit', function(e) {
                const button = this.querySelector('button');
                button.innerHTML = '📤 发送中...';
                button.disabled = true;
            });
        </script>
    </div>
</body>
</html>
